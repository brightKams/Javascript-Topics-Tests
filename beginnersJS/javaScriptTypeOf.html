<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPE OF METHOD</title>
</head>
<body>






    
    <script type="text/javascript" lang="javascript">

        // Type Of Method
            // This is used to know the datatype parsed in JavaScript

            // typeof method                               // datatype
            console.log(typeof(1));                 //  number
            console.log(typeof("Bright"));                 //  string
            console.log(typeof(true));                 //  boolean
            console.log(typeof({}));                 //  object
            console.log(typeof(()=> {}));                 //  function
            console.log(typeof(undefined));                 //  undefined
            //  console.log(typeof(undefined));                 //  null


            // Converting from One type to another

            //  converting to String

            let num = 56;
            // num = 
            console.log(typeof(num.toString()));
            
            console.log(typeof(num));
            
            num = num.toString();
            console.log(typeof(num));

            // Convert String to Integer
            let num2 = 100;
            console.log(Number.parseInt(`${num2}adfgt`));
            console.log(typeof(Number.parseInt(num2)));

            // Converting string to number Float

            console.log(Number.parseFloat("55.7"));
            console.log(typeof(Number.parseFloat("55.7adcb")));
            console.log(Number.parseFloat("55.7adcb"));



    </script>
    
</body>
</html>
