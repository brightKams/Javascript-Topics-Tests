<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROLLING </title>
</head>
<body>
    


    <script type="text/javascript" lang="javascript">

        let i;
        i = 0;

        for(; i <= 10; i++)   {
            if (i === 5)   {
                break;
            }
            console.log(i);
        }

        console.log(i);

        i = 0;
        for(; i <= 10; i++)   {
            if (i === 5)   {
                continue;
            }

            console.log(i);
        }

        console.log(i);
        
        // BLOCK SCOPE
        // let keyword is used for a block scope variable while the "Var" keyword is used to declare and initial a global scope variable
        if (5 === 5)    {
            let message = "Equal";
            console.log(message);
        }

        // console.log(message);
    </script>
</body>
</html>
