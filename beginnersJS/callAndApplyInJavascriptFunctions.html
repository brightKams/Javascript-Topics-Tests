<body>
    



    <script lang="javascript" type="text/javascript">


        // CALL AND APPLY FUNCTIONS


        // CLOSURES
        // Closure is using a variable that inside a function that is is declared outside a function.

        var passed = 3;
        
        var addTo = function () {
            var inner = 2;
            return passed + inner;
        }   


        console.log(addTo(3));
        console.dir(addTo);



    </script>
</body>
