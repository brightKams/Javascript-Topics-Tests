    <script lang="javascript" type="text/javascript">

        // This keyword is a global scope that means the window.
        // Example is given below;


        let o =  {
            
            carId: "Innoson Vehicle",
            getId: function()   {
                console.log(this);
                return this.carId;
            }
            
        };
        console.log(this);
        console.log(o.getId());



    </script>
