<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT ARRAYS</title>
</head>
<body>

    


    <script lang="javascript" type="text/javascript">

        // ARRAYS

        // An array is an object that stores more values on a single variable.
        // It can also be considered as a list of items in JavaScript.

        let arrays = ["Mathematics", "English", "Government", "Physics"];

        console.log(arrays[3]);
        document.write(arrays);

        // Destructuring an Array

        let allNames = [];

        allNames[0] = "Bright";
        allNames[4] = "Sammy";
        allNames[7] = "Utibe";
        allNames[5] = "David";

        console.log(allNames);
        
        // Object Arrays


        let person = new Array();
        person.name = allNames[0];
        person.age = "15";
        document.write(
            `<strong style="font-size: 5rem;"> <em><br> <br> <br> ${person.name} <br> ${person.age} <br> ${person.height = "155cm"} </em> </strong>`
            );

        


    </script>
</body>
</html>
